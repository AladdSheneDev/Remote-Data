<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>National TV Remote Database</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    #results img {
      max-width: 200px;
      margin-top: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
  <script>
    async function searchRemote() {
      const model = document.getElementById("tvModel").value.trim();
      if (!model) {
        alert("Please enter a TV model, brand, or remote model.");
        return;
      }

      const apiURL = "https://YOUR_WORKER_URL_HERE?q=" + encodeURIComponent(model);

      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        const resultDiv = document.getElementById("results");
        if (data.success && data.data.length > 0) {
          resultDiv.innerHTML = "";

          data.data.forEach(r => {
            const section = document.createElement("div");
            section.innerHTML = `
              <h2>${r.brand} - ${r.model}</h2>
              <p><strong>Remote Model:</strong> ${r.remote_model}</p>
              <img src="${r.remote_image}" alt="Remote Image" />
              <h3>Buy Links:</h3>
              <ul>
                <li><a href="${r.buy_link_url}" target="_blank">${r.buy_link_name}</a></li>
              </ul>
              <hr/>
            `;
            resultDiv.appendChild(section);
          });
        } else {
          resultDiv.innerHTML = `<p>${data.message || "No remotes found."}</p>`;
        }
      } catch (e) {
        document.getElementById("results").innerHTML = "<p>⚠️ Error fetching data. Please try again later.</p>";
        console.error(e);
      }
    }
  </script>
</head>
<body>
  <h1>Search the Database</h1>
  <input type="text" id="tvModel" placeholder="Enter TV model, brand, or remote..." />
  <button onclick="searchRemote()">Search</button>

  <div id="results" style="margin-top: 30px;"></div>

  <footer style="margin-top: 50px; font-size: 0.9em;">
    <p>By Aladdin Shenewa – National TV Remote Database © 2025</p>
    <p>Want to contribute? Contact <a href="mailto:aladdinshenewa@outlook.com">aladdinshenewa@outlook.com</a></p>
  </footer>
</body>
</html>
