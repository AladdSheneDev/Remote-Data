<!DOCTYPE html>
<html>
<head>
  <title>National TV Remote Database</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    text-align: center;
  }
  input {
    padding: 8px;
    width: 250px;
  }
  button {
    padding: 8px 16px;
    margin-left: 10px;
    cursor: pointer;
  }
  #results {
    margin-top: 20px;
  }
  footer {
    margin-top: 60px;
    font-size: 0.9em;
    color: gray;
  }
</style>

  <script>
    async function searchRemote() {
      const model = document.getElementById("tvModel").value.trim();
      if (!model) return alert("Please enter a TV model.");

      const apiURL = "https://script.google.com/macros/s/AKfycbxF49CesVwqFZE5cG0hRy_atNXEkduv-g1erztJOyF7IOTkmDLF2cvMif5GIZc6WvZv/exec?model=" + encodeURIComponent(model);

      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        const resultDiv = document.getElementById("results");
        if (data.success) {
          const r = data.data;
          resultDiv.innerHTML = `
            <h2>${r.brand} ${model}</h2>
            <p>Remote Model: ${r.remote_model}</p>
            <img src="${r.remote_image}" width="200" alt="Remote Image"><br/>
            <h3>Buy Links:</h3>
            <ul>
              ${r.buy_links.map(link => `<li><a href="${link.url}" target="_blank">${link.name}</a></li>`).join('')}
            </ul>
          `;
        } else {
          resultDiv.innerHTML = `<p>${data.message}</p>`;
        }
      } catch (e) {
        alert("Error fetching data. Please try again later.");
      }
    }
  </script>
</head>
<body>
  <h1>Search the Database</h1>
  <input type="text" id="tvModel" placeholder="Enter TV model (e.g., UN43TU7000)" />
  <button onclick="searchRemote()">Search</button>
  <div id="results" style="margin-top:20px;"></div>
  <footer>
    <p>By Aladdin Shenewa Nation TV Remote DatabaseÂ©</p>
    <p>If you would like to contribute to the Database please contact me at aladdinshenewa@outlook.com</p>
  </footer>
</body>
</html>
